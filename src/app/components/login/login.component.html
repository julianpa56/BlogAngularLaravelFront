<div class="col-md-12 mt-3 d-flex flex-column align-items-center">
    <h2>Identifícate</h2>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valida</small>
        </div>
        <input type="submit" value="Iniciar Sesión" class="btn btn-success mt-3 w-100" [disabled]="loginForm.invalid" />
    
    </form>

    <div *ngIf="status == 'success'" class="alert alert-success mt-5" role="alert">
        Bienvenido {{identity.name}}
    </div>
    <div *ngIf="status == 'error'" class="alert alert-danger mt-5" role="alert">
        Ocurrio un error en el inicio de sesión
    </div>

</div>
