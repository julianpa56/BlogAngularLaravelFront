<h2>Detalles del post</h2>

<div class="col-md-12" *ngIf="!post">
    <h3>Cargando...</h3>
</div>


<div class="col-md-12" *ngIf="post != null">
    <h1>{{post.title}}</h1>
    <hr>
    <p>{{post.category.name}} - <a [routerLink]="['/perfil/' + post.user.id]">{{post.user.name + ' ' + post.user.surname}}</a></p>
    <hr>
    <p [innerHTML]="post.content">{{post.content}}</p>
</div>
